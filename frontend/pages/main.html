<!DOCTYPE html>
<html>
<head>
	<title>Main</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">

    <!-- Slick Slider -->
	<link rel="stylesheet" type="text/css" href="../slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="../slick/slick-theme.css"/>
</head>
<body>
	<!-- Navbar -->
	<header role="banner" class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button data-toggle="collapse-side" data-target=".side-collapse" data-target-2=".side-collapse-container" type="button" class="navbar-toggle pull-left"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        </div>
        <div class="navbar-inverse side-collapse in">
          <nav role="navigation" class="navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#Home">Favourite</a></li>
              <li><a href="#users">Que</a></li>
              <li><a href="http://placesforlove.com">Track</a></li>
              <li><a href="#users">Profile</a></li>
              <li><a href="http://placesforlove.com">Settings</a></li>
            </ul>
          </nav>
        </div>
      </div>
	</header>
	<!-- Navbar Finish -->
	<div class="container">
	<!-- Greetings -->
		<h2 class="text-center">Greetings, Mr.X!</h2>
	<!-- Greetings end -->
		<h1>Select your Queue Service</h1>

	<!-- Dropdown -->
		<div class="options">
			<form action="" method="">
				<div class="form-group">
				<label for="select-business">Select Business</label>
					<select class="form-control">
						<option>Bank</option>
						<option>Hospitals</option>
						<option>Etc</option>
					</select>
				</div>
				<div class="form-group">
				<label for="location-branch">Location/Branch</label>
					<select class="form-control">
						<option>Petaling Jaya</option>
						<option>Bangsar</option>
						<option>Etc</option>
					</select>
				</div>
				<button class="btn btn-primary">Search Now</button>
			</form>	
		</div>
	<!-- Dropdown finish -->

	<!-- Ads -->
	<div class="ads-container">
		<h2 class="text-center">Ads</h2>
	</div>
		  <div class="ads">
		    <div><img src="../ads/img1.jpg"></div>
		    <div><img src="../ads/img2.jpg"></div>
		    <div><img src="../ads/img3.jpg"></div>
		  </div>
	</div>
	


 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Slick Slider -->
    <script type="text/javascript" src="../slick/slick.min.js"></script>

  	<!-- Custom JS -->
    <script type="text/javascript" src="../js/navbar.js"></script>

    <script type="text/javascript">
	     $(document).ready(function(){
	      $('.ads').slick({
	          dots: true,
	          autoplay: true,
 			  autoplaySpeed: 500,
			  slidesToShow: 1,
			  adaptiveHeight: true
	      });
	    });
    </script>
</body>
</html>
