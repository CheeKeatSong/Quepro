<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body>

	<!-- Navbar -->
	<header role="banner" class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button data-toggle="collapse-side" data-target=".side-collapse" data-target-2=".side-collapse-container" type="button" class="navbar-toggle pull-left"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        </div>
        <div class="navbar-inverse side-collapse in">
          <nav role="navigation" class="navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#Home">Register</a></li>
              <li><a href="#users">Login</a></li>
            </ul>
          </nav>
        </div>
      </div>
	</header>
	<!-- Navbar Finish -->
	
	<div class="container" id="wrapper">
		<div class="container">
			<div class="title">
				<h2>Register with Quepro today</h2>
			</div>
		</div>
		<div id="register-form">
			<form class="form-login">
				<div class="form-group">
					<label for="first-name" class="sr-only">First Name</label>
					<input class="form-control" type="text" id="f-name" placeholder="First Name" required>
				</div>
				<div class="form-group">
					<label for="last-name" class="sr-only">Last name Name</label>
					<input class="form-control" type="text" id="l-name" placeholder="Last Name" required>
				</div>
				<div class="form-group">
					<label for="email" class="sr-only">E-mail</label>
					<input class="form-control" type="email" id="email" placeholder="E-mail" required>
				</div>
				<div class="form-group">
					<label for="password" class="sr-only">Password </label>
					<input class="form-control" type="password" id="password" placeholder="Password" required>
				</div>
				<div class="form-group">
					<label for="repeat-password" class="sr-only">Repeat-Password</label>
					<input class="form-control" type="password" id="repeat-password" placeholder="Enter password again" required>
				</div>
				<div class="form-group row">
					<label for="repeat-password" class="sr-only">Repeat-Password</label>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
						<select class="form-control">
							<option>USA</option>
							<option>MY</option>
							<option>USA</option>
						</select>
					</div>
					<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
						<input class="form-control" type="text" name="phone-number" placeholder="mobile-number">
					</div>
				</div>
				<button class="btn btn-primary center-block btn-register">Register</button>
			</form>
			<div class="other-buttons">
				<a href="index.html" class="already-member">Already a member? Go back to login page</a>
			</div>
		</div>
	</div>

 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
