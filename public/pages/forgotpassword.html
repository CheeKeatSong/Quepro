<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/forgotpassword.css">
</head>
<body>
	<!-- Navbar -->
	<header role="banner" class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button data-toggle="collapse-side" data-target=".side-collapse" data-target-2=".side-collapse-container" type="button" class="navbar-toggle pull-left"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        </div>
        <div class="navbar-inverse side-collapse in">
          <nav role="navigation" class="navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#Home">Register</a></li>
              <li><a href="#users">Login</a></li>
            </ul>
          </nav>
        </div>
      </div>
	</header>
	<!-- Navbar Finish -->
	 <div class="form-gap"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
		            <div class="panel panel-default">
		              <div class="panel-body">
		                <div class="text-center">
		                  <h3><i class="fa fa-lock fa-4x"></i></h3>
		                  <h2 class="text-center">Forgot Password?</h2>
		                  <p>You can reset your password here.</p>
		                  <div class="panel-body">
		    
		                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
		    
		                      <div class="form-group">
		                        <div class="input-group">
		                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
		                          <input id="email" name="email" placeholder="email address" class="form-control"  type="email" required>
		                        </div>
		                      </div>
		                        <button class="btn btn-lg btn-primary btn-block" id="reset-password">Reset Password</button>            
		                    </form>
		                  </div>
		                </div>
		              </div>
		            </div>
		          </div>
			</div>
		</div>

		<!-- Modal -->
	<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	       
	        <h4 class="modal-title" id="myModalLabel">Password has been reset</h4>
	      </div>
	      
	      <div class="modal-body">
	      	<p>Instructions have been sent to your email!</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Alert -->
       <button id="test" type="button" class="close" data-dismiss="alert" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>

 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/navbar.js"></script>
    <script type="text/javascript" src="../js/forgotpassword.js"></script>
</body>
</html>
